<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch Editor Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="https://icons.getbootstrap.com/assets/icons/coin.svg" />
    <link rel="stylesheet" href="../css/result.css" />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      .preview {
        width: 100%;
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">Batch Editor Program</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="image" class="form-label">Masukkan gambar/File Compressed yang berisi gambar yang ingin di proses</label>
          <input type="file" id="imageFile" name="imageFile" accept=".zip,.rar,.7z,.png,.jpg,.jpeg,.tif">
          <br />
        </div>
        <div class="mb-3">
          <label class="form-label">Pilih Fitur yang akan proses</label>
          <br>
          <label for="blurring_bg" class="form-label">Blurring Background</label>
          <input type="radio" id="blurring_bg" name="selectFitur" value="blurring_bg"> 
          <br>
          <label for="remove_bg" class="form-label">Remove Background</label>
          <input type="radio" id="remove_bg" name="selectFitur" value="remove_bg"> 
          <br>
          <label for="colorize" class="form-label">Image Colorize</label>
          <input type="radio" id="colorize" name="selectFitur" value="colorize"> 
          <br>
          <label for="grayscale" class="form-label">Color to Grayscale</label>
          <input type="radio" id="grayscale" name="selectFitur" value="grayscale"> 
          <br />
        </div>
        <button type="submit" class="btn btn-success" onclick="return checkFile()">Process</button>
      </form>
      <div id="statusMessage" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
    <script>
      function checkFile() {
        if (!document.getElementById("imageFile").value) {
          Swal.fire({
            icon: "error",
            title: "Error",
            text: "Harap Mengupload gambar/File sebelum memproses!",
          });
          setTimeout(function () {
            window.location.href = "/";
          }, 2000);
          return false;
        }
        return true;
      }

      document.getElementById("uploadForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var formData = new FormData(this);

        document.getElementById("statusMessage").innerText = "Proses sedang berjalan, harap tunggu...";

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            document.getElementById("statusMessage").innerText = "Proses selesai. Gambar dapat diunduh.";
            var link = document.createElement("a");
            link.href = "/download/" + data.filename;
            link.innerText = "Unduh Gambar";
            document.getElementById("statusMessage").appendChild(link);
          } else {
            document.getElementById("statusMessage").innerText = "Terjadi kesalahan selama pemrosesan.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("statusMessage").innerText = "Terjadi kesalahan selama pemrosesan.";
        });
      });
    </script>
  </body>
</html>
